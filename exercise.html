<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CodingJS</title>
  <link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/codemirror.css">
  <link rel="stylesheet" href="css/style.css" media="screen">
  <link rel="stylesheet" href="css/magnific-popup.css">
</head>

<body>
  <div class="main">
    <p class="heading" style="display: flex;"><a class="heading" href="."><img src="img/favicon-96x96.png"
          width="32px" />&nbsp;<b>CodingJS</a></b></p>
    <p class="subheading">JavaScript yoki TypeScriptda dasturlash muammolarini hal qiling!</p>

    <a class="link" id="previous" href="#">oldingi</a>&nbsp;~&nbsp;<a class="link" id="next"
      href="#">keyingi</a>&nbsp;~&nbsp;<a href="jsref.html" class="link ajax-popup-link" id="jsref-link">JS
      sintaksis yordam</a><br>
    <h3>
      <p id="title"> </p> <b>--</b>
      <p id="name"> </p>
    </h3>
    <div class="probField">
      <p id="problem" style="font-family: 'Poppins', sans-serif;"></p>
    </div>

    <p id="examplesTitle" style="margin-bottom: -5px; font-family: 'Poppins', sans-serif;">Misollar:</p>
    <ul class="examples">
    </ul>
    <div class="floatBox">
      <div class="solveArea">
        <button class="btn" id="solve">Hal qilish</button> (ctrl-enter)<button class="btn" id="show"
          style="visibility: hidden;">Show Solution</button><br>
        <textarea id="answer"></textarea><br>
        <button class="btn" id="save">Saqlash</button><button class="btn" id="open">Ochish</button>
        <input type="file" id="fileInput" style="display:none;">
      </div>

      <!-- <div class="solveArea">
        <button class="btn" id="show">Show Solution</button><br>
        <textarea id="mySolution" readonly="readonly" ;></textarea>
      </div> -->
    </div>

    <div id="displayResults">
      <p class="congrats"></p>
      <p class="errorMessage"></p>
      <p id="mySolution"></p>
      <table id="testArea" class="test-table">
        <tbody id="tests">

        </tbody>
      </table>
    </div>

  </div>

  <footer>
    <p style="font-size: 18px;">Bu sayt <a class="links" href="https://github.com/the-winter/codingjs">The Winter</a>
      GitHub
      sahifasidan olindi va o'zbek tiliga tarjima qilindi.</p>
  </footer>

  <!-- Popup itself -->
  <div id="syntax-help" class="mfp-hide">
    Popup content
  </div>

</body>
<script src="dist/bundle.js"></script>

</html>
